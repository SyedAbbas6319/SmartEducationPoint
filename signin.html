<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Smart Education Point</title>
    <link rel="stylesheet" href="common1.css">
    <link rel="stylesheet" href="style-login.css">
    <script src="common.js"></script> <!-- Include the common.js file -->

</head>
<body>
    <header>
        <nav>
            <div class="container1">
                <h1>Smart Education Point</h1>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="course.html">Courses</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="Signup.html">Sign UP</a></li>
                    <input type="text" id="searchBar" placeholder="Search...">
                    <i class="search-icon fas fa-search"></i>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <div id="error-message" class="message"></div> <!-- Error message container -->

        <section class="signin-section">
            <div class="container">
                <h2>Sign In to Your Account</h2>
                <form method="post" action="signin.php" id='login'>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input name="Email" type='text' class='input-field' placeholder="Email id" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input name="Password" type='password' class='input-field' placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <p >Don't have an account? <a id="dec" href="signup.html">Sign Up</a></p>
            </div>
        </section>
    </main>
    <footer>
        
            <p>&copy; 2024 Smart Education Point. All Rights Reserved.</p>
        
    </footer>
    <script>
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault();

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var errorMessageContainer = document.getElementById('error-message');
                if (data.error) {
                    errorMessageContainer.innerHTML = '<p class="error">' + data.error + '</p>';
                    errorMessageContainer.style.visibility = 'visible'; // Show error message container
                } else if (data.success) {
                   
                    window.location.href = "course.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
