<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Education Point</title>
    <link rel="stylesheet" href="common1.css">
    <link rel="stylesheet" href="style_Signup.css">
    <script src="common.js"></script> <!-- Include the common.js file -->

</head>

<body>
    <header>
        <nav>
            <div class="container1">
                <h1>Smart Education Point</h1>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="course.html">Courses</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="Signup.html">Sign UP</a></li>
                    <input type="text" id="searchBar" placeholder="Search...">
                    <i class="search-icon fas fa-search"></i>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <div id="message" class="message"></div> <!-- Error message container -->

        <section class="signup-section">
            <div class="container">

                <h2>Sign Up for Courses</h2>
                <form id="register" method="POST" action="signup.php">


                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input name="Name" type="text" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input name="Email" type="email" placeholder="Email Id" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input name="Password" type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input name="CPassword" type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>

            <p>&copy; 2024 Smart Education Point. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('register').addEventListener('submit', function (event) {
            event.preventDefault();

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    var errorMessageContainer = document.getElementById('message'); // Change ID to 'message'
                    if (data.error) {
                        errorMessageContainer.innerHTML = '<p class="error">' + data.error + '</p>';
                        errorMessageContainer.style.visibility = 'visible'; // Show error message container
                        errorMessageContainer.style.opacity = '1'; // Make error message container fully visible
                    } else if (data.success) {
                        errorMessageContainer.style.visibility = 'hidden'; // Hide error message container
                        errorMessageContainer.style.opacity = '0'; // Make error message container fully transparent
                        alert("Sign up successful!");
                        window.location.href = "signin.html";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });


    </script>

</body>

</html>
